<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To Do Mission Basic 4</title>
  </head>
  <body class="bg-slate-100">
    <div
      class="container md:w-[900px] mx-auto mt-10 bg-white md:p-5 w-[95vw] p-2"
    >
      <header class="flex justify-between border-b-2 pb-3">
        <div>
          <h2 class="name text-2xl font-bold">Fikri Wibowo</h2>
          <h4>Web Developer</h4>
        </div>
        <div>
          <h2 class="text-2xl font-bold" id="clock">09.29.00</h2>
          <p id="date">Kamis, 15 Januari 2026</p>
        </div>
      </header>

      <form
        action=""
        class="input-group flex flex-col bg-slate-200 p-5 mt-5 gap-3"
      >
        <label for="taskInput">New Task</label>
        <textarea
          name=""
          id="taskInput"
          placeholder="Contoh : Menyelesaikan Laporan"
          class="p-5 border-solid border-slate-400 border-1 rounded-md"
        ></textarea>

        <div class="controls">
          <label for="prioritySelect">Prioritas:</label>
          <select
            id="prioritySelect"
            class="border-solid border-slate-400 border-1 rounded-md"
          >
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button
            class="btn-submit p-3 bg-green-300 rounded-md ml-2 cursor-pointer"
            onclick="addTask()"
            type="submit"
          >
            + Submit Tugas
          </button>
        </div>
      </form>

      <div class="flex md:justify-between md:flex-row flex-col mt-5">
        <div class="todo-col md:w-[40%]">
          <h2 class="text-2xl font-bold border-b-2 border-blue-100 pb-2 mb-3">
            To Do List
          </h2>
          <div id="todolist" class="flex flex-col gap-y-4"></div>
          <button
            class="bg-red-500 text-white p-2 rounded-md mt-10 cursor-pointer mb-10 md:mb-0"
            id="delete-todo"
            onclick="deleteAllTask('tasks')"
          >
            Delete All To Do
          </button>
        </div>
        <div class="done-col md:w-[40%]">
          <h2 class="text-2xl font-bold border-b-2 border-blue-100 pb-3 mb-3">
            Done
          </h2>
          <div id="done" class="flex flex-col gap-y-4"></div>
          <button
            class="bg-red-500 text-white p-2 rounded-md mt-10 cursor-pointer"
            id="delete-done"
            onclick="deleteAllDone('doneTasks')"
          >
            Delete All Done
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
